---
layout: default
---
<div class="projects">
  <div class="projects-wrapper">
    {% for project in site.data.projects %}
    <div class="project {{ project.type }}">
      <div class="image">
        <img src="{{ project.image }}" />
      </div>
    </div>
    {% endfor %}
  </div>
</div>
<script src="/bower_components/jquery/dist/jquery.js"></script>
<script src="/bower_components/jquery-backstretch/jquery.backstretch.js"></script>
<script src="/bower_components/isotope/js/layout-mode.js"></script>
<script src="/bower_components/isotope-masonry-horizontal/masonry-horizontal.js"></script>
<script src="/bower_components/isotope/jquery.isotope.js"></script>
<script src="/scripts/main.js"></script>
